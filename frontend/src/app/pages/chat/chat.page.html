<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>Back</ion-button>
        </ion-buttons>
        <ion-title>
            More help?
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-row *ngFor="let message of messages">
            <ion-col col-9 *ngIf="message.from !=='chatgpt'" class="message mymessage">
                <span class="user_name">{{ message.from | titlecase }}</span>
                <br>
                <span>{{ message.text }}</span>
                <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
            </ion-col>

            <ion-col offset-3 col-9 *ngIf="message.from === 'chatgpt'" class="message othermessage">
                <span class="user_name">{{ message.from | titlecase }}</span>
                <br>
                <span>{{ message.text }}</span>
                <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-toolbar>
            <ion-input placeholder="Ask your question..." (keyup.enter)="sendMessage($event)"></ion-input>
    </ion-toolbar>
</ion-footer>
